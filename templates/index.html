<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}

<h1>Users</h1>
<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a class="btn" href="{{ url_for('get_movies', user_id=user.id) }}">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>
<form action="{{ url_for('create_user') }}" method="post">
    <input name="name" placeholder="Enter user name" type="text">
    <button type="submit">Create User</button>
</form>

{% endblock %}
</body>
</html>
