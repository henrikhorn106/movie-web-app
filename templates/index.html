{% extends "base.html" %}
{% block content %}

<h1>Users</h1>
<div class="card-list">
    {% for user in users %}

    <div class="card">
        <h2>{{ user.name }}</h2>
        <a class="btn" href="{{ url_for('get_movies', user_id=user.id) }}">View Movies</a>
    </div>

    {% endfor %}

</div>
<div class="form-section">
    <h2>Add New User</h2>
    <form class="form-add" action="{{ url_for('create_user') }}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Enter user name" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Enter user email" type="text">
        </div>
        <button class="btn" type="submit">Create User</button>
    </form>
</div>

{% endblock %}
